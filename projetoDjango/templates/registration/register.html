{% extends  'base.html' %}

{% block title %}Registrar{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="card  auth-card">
                <div class="card-body">
                    <h4 class="card-title text-center">Registrar no To Do List</h4>
            
                    <form method="post">
                        {% csrf_token %}
                        <input type="hidden" name="next" value="{{ next }}">
            
                        {{ form.as_p }}

                        <button type="submit" class="btn btn-primary btn-block">Registrar</button>
                    </form>

                    <p class="change-form-p">Possui uma conta? <a href="/accounts/login">Fa√ßa login</a></p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
